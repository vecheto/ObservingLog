<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/data.css') }}">
    <title>Observing Log</title>
   
</head>
<body>
    
    {% set day = data %}
    <h1><center>Observing Log, {{ day[0][0] }} Night</center></h1>
    <table>
        <tr>
            <th>Time (UTC)</th>
            <th>Message</th>
        </tr>
        {% for row in data %}
        <tr>{% if row [2] or row [3] %}
            <td width="20%">{{ row[1] }}</td>
            <td width="80%">
                <div style="white-space: pre-wrap;">{{ row[2] }}</div>
                {% if row[3] %}
                <center><img src="{{ row[3] }}" class="img" alt="" height="200"></center>
                {% endif %}
            </td>            
            {% endif %}
        </tr>
        {% endfor %}
    </table>
    <div class="button-container">
        <button onclick="window.location.href='/';">Volver al Inicio</button>
        <button onclick="window.location.href='/tutorial';">Tutorial</button>
    </div>
       
</html>
